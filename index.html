<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SHERY JS DEMO</title>
    <link rel="stylesheet" href="https://unpkg.com/sheryjs/dist/Shery.css" />
  </head>
  <body>
    <div id="box">
      <img src="https://images.unsplash.com/photo-1682687220161-e3e7388e4fad?auto=format&fit=crop&q=80&w=1470&ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="" />
      <img src="https://images.unsplash.com/photo-1682695795798-1b31ea040caf?auto=format&fit=crop&q=80&w=1470&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="" />
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.155.0/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/automat/controlkit.js@master/bin/controlKit.min.js"></script>
    <script type="text/javascript" src="https://unpkg.com/sheryjs/dist/Shery.js"></script>

    <script>
      Shery.imageEffect("#box", {
        style: 6,
        gooey: true,
        debug: true,
        setUniforms: (uniforms) => {
          uniforms.infiniteGooey.value = true;
          uniforms.noEffectGooey.value = false;
        },
      });
    </script>
  </body>
</html>
